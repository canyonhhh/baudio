<!DOCTYPE html>
<html>
	<head>
		<title>Audiobook Player</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="bookTitle" class="book-title">Vytautas Kavolis - Laisvės Kultūra</div>
		<progress id="progressBar" max="100" value="0"></progress>
		<div id="timeDisplay">00:00 / 00:00</div>
		<audio id="audioPlayer">
			<source src="audio.mp3" type="audio/mp3">
		</audio>
		<button id="playButton">Paleisti</button>
		<button id="pauseButton">Sustabdyti</button>
		<button id="rewindButton">Atsukti 10s</button>
		<script src="script.js"></script>
	</body>
</html>
